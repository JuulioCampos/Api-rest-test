<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamentos de alunos</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>

    <script src="crud.js"></script>
</head>

<body>
    <h1 class='text-center'>Lista de Alunos</h1>
    <div class="container">
        <div class="pesquisa pb-1">
            <input aria-label="Search"
            aria-describedby="search-addon" type='search' id="pesquisar" class="p-1" type="text" placeholder="Procurar aluno..">
        </div>
        <table class="table table-striped text-center">
            <thead class="table table-dark table-striped">
                <tr>
                    <th> &nbsp;Código&nbsp; </th>
                    <th> &nbsp;Nome&nbsp; </th>
                    <th> &nbsp;Nascimento&nbsp; </th>
                    <th> &nbsp;Genêro&nbsp; </th>
                    <th> &nbsp;Ações&nbsp; </th>
                </tr>
            </thead>
            <tbody id='list-body' class="">

            </tbody>
        </table>
        <div id="botao_att" class="container">
            <hr />
            <button type="submit" class=' btn btn-success atualizar_lista'>Atualizar lista</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastrar_aluno">Cadastrar aluno</button>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="cadastrar_aluno" tabindex="-1" role="dialog"
            aria-labelledby="cadastro_aluno" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cadastro_aluno">Cadastro de alunos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="register-form" action="" method="post">
                            <div class="form-group">
                                <input class="form-control" type="hidden" name="Codigo" id="Codigo" >

                                <label for="nome">Nome</label>
                                <input class="form-control" type="text" name="Nome" id="Nome" placeholder="Nome" required>
                                <label for="nome">Nascimento</label>
                                <input class="form-control" type="text" name="Nascimento" id="Nascimento" placeholder="Nascimento" required>
                                <label for="nome">Genero</label>
                                <select class="form-control" name="Genero" id="Genero" placeholder="Genero" required>
                                    <option value="">Genero</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                </select>
                                <label  for="nome">Sala de aula</label>
                                <input class="form-control" min='1' type="Number" name="Sala" id="Sala" placeholder="Sala de aula" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <button onclick='confirm("Deseja continuar?")' type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
